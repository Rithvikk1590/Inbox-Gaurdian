{% macro nav_link(href, text, exact=False) %}
  {% set is_active = request.path == href if exact else (request.path == href or request.path.startswith(href + '/')) %}
  <a class="nav-link {{ 'active' if is_active else '' }}"
     href="{{ href }}"
     {{ 'aria-current="page"' if is_active else '' }}>
    {{ text }}
  </a>
{% endmacro %}
